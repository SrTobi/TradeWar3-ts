name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: hetzner
    permissions: {}

    steps:
      - name: Deploy to Hetzner VPS
        uses: appleboy/ssh-action@v1.2.2
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
          CR_PAT: ${{ secrets.CR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
          CONTAINER_NAME: tradewar-galaxy
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USERNAME }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: ${{ secrets.HETZNER_SSH_PORT || 22 }}
          envs: IMAGE,CR_PAT,GITHUB_ACTOR,CONTAINER_NAME
          script: |
            set -e

            # Login to GitHub Container Registry
            echo $CR_PAT | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

            # Pull the latest image (fail fast if this doesn't work)
            docker pull $IMAGE

            # Stop and remove existing container if it exists
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Run the new container
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              -p 12346:12346 \
              $IMAGE

            # Wait for container to start and verify it's running
            sleep 5
            if ! docker ps --filter "name=$CONTAINER_NAME" --filter "status=running" | grep -q $CONTAINER_NAME; then
              echo "Container failed to start. Checking logs..."
              docker logs $CONTAINER_NAME
              exit 1
            fi

            echo "Container $CONTAINER_NAME is running successfully"

            # Clean up old images
            docker image prune -f
